<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database View</title>
    <link rel="stylesheet" href="theme.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="database.css">
</head>
<body>
    <h1>Database View</h1>

    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
    </div>

    <div id="grid"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        let grid;

        async function fetchData(searchQuery = '') {
            let url = '/api/recipes';
            if (searchQuery) {
                url = `/api/search?query=${searchQuery}`;
            }

            const response = await fetch(url);
            const data = await response.json();

            const columns = data.length > 0 ? Object.keys(data[0]).map(key => ({ name: key, sort: true })) : [];
            const gridData = data.map(row => Object.values(row));

            if (grid) {
                grid.updateConfig({ columns, data: gridData }).forceRender();
            } else {
                grid = new gridjs.Grid({
                    columns: columns,
                    data: gridData,
                    search: false,
                    pagination: {
                        limit: 10
                    }
                }).render(document.getElementById("grid"));
            }
        }

        fetchData();

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchQuery = document.getElementById('searchInput').value;
            fetchData(searchQuery);
        });
    </script>
</body>
</html>
